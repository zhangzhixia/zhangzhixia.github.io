<script type="text/javascript">
	$(function(){
		var Imgs=[
			'img/leftRightIco.png',
			'img/goBack.png',
			'img/wooden_table.jpg',
			'img/imac.png',
			'img/item_icons_map.png',
			'img/iphone.png',
			'img/iphone_large2.png',
			'img/huakuai.png',
			'img/player_icons.png',
			'img/dilei.png',
			'img/guzhang.png',
			'img/qqbg.png',
			'img/qqIndex.png',
			'pages/1.png',
			'pages/2.png',
			'pages/3.png',
			'pages/4.png',
			'pages/5.png',
			'pages/6.png',
			'pages/7.png',
			'pages/8.png',
			'pages/9.png',
			'pages/10.png',
			'pages/11.png',
			'pages/12.png',
			'pages/13.png',
			'pages/14.png',
			'pages/15.png',
			'pages/16.png',
			'pages/17.png',
			'pages/18.png',
			'pages/19.png',
			'pages/20.png',
			'pages/21.png',
			'pages/22.png',
			'pages/23.png',
			'pages/24.png',
			'pages/25.png'
		];
		var num=0;
		for(var i=0;i<Imgs.length;i++){
			var oImg=new Image();
			oImg.src=Imgs[i];
			oImg.onload=function(){
				num++;
				var scale = Math.floor((num/Imgs.length)*100);
				$('#scale').html(scale+'%')
				if(num == Imgs.length){
					setTimeout(function(){
						$('#leftRightImg').css({
							opacity:0,
							display:'none'
						})
					},300)
				}
			}
			oImg.onerror=function(){
				num++;
				if(num == Imgs.length){
					setTimeout(function(){
						$('#leftRightImg').css({
							opacity:0,
							display:'none'
						})
					},300)
				}
			}
		}
		$('#goBack').click(function(){
			window.open('main.html')
		})
	})

</script>
