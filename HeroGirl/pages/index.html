	<script type="text/javascript">
		var vertic1=document.getElementById('verticScrollArea');
		var Vdivs=vertic1.children;
		var iW=window.innerWidth;
		var iH=window.innerHeight;
		$(Vdivs).each(function(i,elem){
			$(elem).css({
				width:iW,
				height:iH
			})
		})

		//背景图片
		var Imgs=[
			'../img/0/bg.jpg',
			'../img/load.png',
			'../img/DayBotLeft.png',
			'../img/menu.jpg',
			'../img/menu.png',
			'../img/hybrid.jpg',
			'../img/autoplay.png',
			'../img/separation.png',
			'../img/sound.png',
			'../img/1/text.png',
			'../img/1/scroll.png',
			'../img/1/arrow.png',
			'../img/1/better.png',
			'../img/3/verre.png',
			'../img/6/bg.jpg',
			'../img/6/dog.png',
			'../img/6/girl.png',
			'../img/final/top.png',
			'../img/final/share.png',
			'../img/final/technology.png',
			'../img/final/findmore.png',
			'../img/final/twitter.png',
			'../img/final/fb.png',
			'../img/final/credits-popup.png',
			'../img/final/credits.png'
		];
		//Img标签
		var Imgs2=document.getElementsByTagName('img');
		var Imgs2Arr=[];
		for(var i=0;i<Imgs2.length;i++){
			Imgs2Arr.push($(Imgs2[i]).attr('src'))
		}
		var Imgs3Arr=[];
		//js生成的图片
		for(var i=2;i<25;i++){
			Imgs3Arr.push('../img/10/'+i+'.jpg');
		}
		// console.log(Imgs3Arr)

		var totArrImg=Imgs.concat(Imgs2Arr);
		totArrImg=totArrImg.concat(Imgs3Arr);
		var num=0;
		// console.log(totArrImg)
		for(var i=0;i<totArrImg.length;i++){
			var oImgs=new Image();
			oImgs.src=totArrImg[i];
			oImgs.onload=function(){
				num++;
				var scale = Math.floor((num/totArrImg.length)*100);
				var W=scale*2;
				$('#loadTxt').animate({
					width:W+'px'
				})
				$('#loadScale').html(scale+'%');
				if(num==totArrImg.length){
					$('#loadMain').animate({opacity:0},500);
					setTimeout(function(){
						$('#loadMain').css('display','none');
					},800);
				}
			}
			oImgs.onError=function(){
				num++;
				if(num==totArrImg.length){
					$('#loadMain').animate({opacity:0},500);
					setTimeout(function(){
						$('#loadMain').css('display','none');
					},800);
				}
			}
		}
	</script>
